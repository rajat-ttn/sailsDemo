<div class="container">
    <div class="jumbotron text-center">

        <h2 align="center">Login</h2>
        <br>
        <form>
            <label for="email">Your email address?</label>
            <input name="email" type="text" ng-model="email"/>
            <br/>

            <label for="password">Your safe word?</label>
            <input name="password" type="password" ng-model="password"/>
            <br/>

            <button type="button" class="btn btn-primary btn-lg" ng-click="login(email,password)">Login</button>
        </form>

    </div>
</div>
